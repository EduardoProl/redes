<!DOCTYPE html>
<html>
<head>
	<title>Cabulas de Redes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: #333;
			text-align: center;
			margin-top: 20px;
		}
		button {
			background-color: #0f61d4;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin: 10px;
		}
		button:hover {
			background-color: #003580;
		}
		.button-container {
			text-align: center;
			margin: 20px;
		}
		@media (max-width: 600px) {
			button {
				width: 100%;
				box-sizing: border-box;
			}
			.button-container {
				margin: 10px;
			}
		}
	</style>
</head>
<body>
	<h1>Cábulas de Redes 2023/24</h1>
	<div class="button-container">
		<button onclick="window.location.href='./Router';">Router</button>
		<button onclick="window.location.href='./switch';">Switch</button>
		<button onclick="window.location.href='./Basic';">Comandos Básicos</button>
	</div>
</body>
</html>
